server.port=9090
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/appbookdb
spring.datasource.username=root
spring.datasource.password=preet@202442
spring.jpa.show-sql=true

#feign clients settings
product.feign.client=http://localhost:9000/product
product.feign.name=product

authapp.feign.client=http://localhost:8084/myappdb
authapp.feign.name=authapp

service.feign.client=http://localhost:9090/service
